   <h4>Linkdoel (in context)</h4>
   
   <p class="conformance-level">A</p>
   
   <p>Het <a>linkdoel</a> kan bepaald worden uit enkel de linktekst of uit de linktekst samen met zijn <a>door software bepaalde linkcontext</a>, behalve daar waar het doel van de link een <a>dubbelzinnig voor gebruikers in het algemeen</a> betekenis zou kunnen hebben.
    
   </p>
