   <h4>Linkdoel (in context)</h4>
   
   <p class="conformance-level">A</p>
   
   <p>Het <a>doel van elke link</a> kan bepaald worden uit enkel de linktekst of uit de linktekst samen met zijn door <a>software bepaalde linkcontext</a>, behalve daar waar het doel van de link een dubbelzinnige betekenis zou kunnen hebben voor <a>gebruikers in het algemeen</a>.

   </p>
