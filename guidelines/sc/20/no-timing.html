   <h4>Geen timing</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>Timing is geen <a>essentieel</a> onderdeel van de gebeurtenis of activiteit die door de content wordt weergegeven, behalve voor niet-interactieve <a>gesynchroniseerde media</a> en <a>real-time gebeurtenissen</a>.
