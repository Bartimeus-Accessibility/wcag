<section class="sc new" data-alt-id="label-in-name">
   <h4>Label in naam</h4>
   <p class="conformance-level">A</p>
   <p class="change">New</p>

  <p>Bij <a>componenten van de gebruikersinterface</a> met <a>labels</a> die <a>tekst</a> of <a>afbeeldingen van tekst</a> bevatten, bevat de <a>naam</a> de tekst die visueel wordt weergegeven.</p>




  <p class="note">Een best practice is om de naam te laten beginnen met de tekst van het label.</p>

</section>
