<dt><dfn>knipperen</dfn></dt>
<dd>
   
   <p>het heen en weer schakelen tussen twee visuele toestanden op een manier die bedoeld is om aandacht te trekken
      </p>
   
   <p class="note">Zie ook <a>flits</a>. Het is mogelijk dat iets groot genoeg is en helder genoeg knippert met de juiste frequentie om ook geclassificeerd te worden als flits.

   </p>

   
   
</dd>
