<dt><dfn data-lt="basisonderwijs">lager middelbaar onderwijsniveau</dfn></dt>
<dd>
   
   <p>de opleidingsperiode van twee of drie jaar die begint na voltooiing van zes jaar school en negen jaar na het begin van het <a>basisonderwijs</a> eindigt.
   </p>


   
   
   <p class="note">deze definitie is gebaseerd op de International Standard Classification of Education van de [[UNESCO]].
   </p>
   
</dd>
