<dt><dfn>gebarentaalvertolking</dfn></dt>
<dd>
   
   <p>vertaling van één taal, in het algemeen een gesproken taal, in een <a>gebarentaal</a></p>
   



   <p class="note">Echte gebarentalen zijn onafhankelijke talen die niet gerelateerd zijn aan de gesproken taal/talen van hetzelfde land of dezelfde streek.

   </p>
   
</dd>
